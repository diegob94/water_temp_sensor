<!DOCTYPE html> <html>
<head><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Water temperature sensor</title>
</head>
<body>
<div id="div1">
<h1>Temperature sensor readings:</h1>
<pre>Ambient temperature [C] : 88</pre>
<pre>Water temperature   [C] : -88</pre>
</div>
</body>
</html>
<script>
var today = new Date();
var date = today.getFullYear()+'/'+(today.getMonth()+1)+'/'+today.getDate();
var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
const para = document.createElement("pre");
const node = document.createTextNode("Timestamp: " + date + " " + time);
para.appendChild(node);
document.getElementById("div1").appendChild(para);
</script>
